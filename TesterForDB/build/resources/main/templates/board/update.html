<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/api/notification/post/edit/' + ${board.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="createdDate" th:value="${board.createdDate}"/>
    <input type="hidden" name="id" th:value="${board.id}"/>

    제목 : <input type="text" name="title" th:value="${board.title}"> <br>
    작성자 : <input type="text" name="writer" th:value="${board.writer}"> <br>
    <textarea name="content" th:text="${board.content}"></textarea><br>

    <input type="submit" value="수정">
</form>
</body>
</html>
